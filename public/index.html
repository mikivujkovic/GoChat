<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var receiver = document.getElementById("receiver");
            var log = document.getElementById("log");
            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }
            var sender = prompt("Unesi username", "")
            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                if (!receiver.value) {
                    return false;
                }
                var username_text = sender
                var message_text = msg.value
                var receiver_text = receiver.value

                var text = JSON.stringify({"username":username_text, "message":message_text, "receiver":receiver_text})
                console.log(text)
                conn.send(text);
                msg.value = "";
                return false;
            };
            if (window["WebSocket"]) {

                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                    ending = {
                        "username":sender,
                        "message":"disconecting",
                        "receiver":"server"
                    }
                    ending_message = JSON.stringify(ending)
                    conn.send(ending_message);
                };
                conn.onopen = function(evt) {
                    start = {
                        "username":sender,
                        "message":"connection",
                        "receiver":"server"
                    }
                    initial_message = JSON.stringify(start)
                    conn.send(initial_message);
                };


                conn.onmessage = function (evt) {
                    var messages = evt.data.split('\n');
                    for (var i = 0; i < messages.length; i++) {
                        var item = document.createElement("div");
                        item.innerText = messages[i];
                        appendLog(item);
                    }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
        window.onclose() = function {

        }
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }
        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }
        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="20" placeholder="message"/>
    <input type="text" id="receiver" size="20" placeholder="receiver"/>
</form>
</body>
</html>
